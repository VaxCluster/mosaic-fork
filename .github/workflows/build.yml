on:
  push:
    branches:
      - master
  workflow_dispatch:

name: Build Mosaic

jobs:
  build_macos:
    name: Build - macOS (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: Apple Silicon - Clang
            compiler: clang
          - os: macos-latest
            name: Apple Silicon - GCC
            compiler: gcc-14
          - os: macos-13
            name: Intel - Clang
            compiler: clang
          - os: macos-13
            name: Intel - GCC
            compiler: gcc-14

    concurrency:
      group: ${{ github.workflow }}-${{ matrix.os }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install libpng openmotif xquartz

      - name: Build Mosaic - macOS
        run: |
          make osx CC=${{ matrix.compiler }}

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: mosaic-${{ matrix.name }}-${{ matrix.compiler }}
          path: mosaic-build/mosaic
